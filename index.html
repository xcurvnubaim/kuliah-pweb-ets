<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <div class="container-card">
      <div class="card w-full shadow" style="border-left: 5px solid blue;">
        <div class="card-body">
          <div class="card-text text-primary">EUR USD</div>
          <div class="card-text fs-4" id="EURUSD">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid green;">
        <div class="card-body">
          <div class="card-text text-primary">EUR GBP</div>
          <div class="card-text fs-4" id="EURGBP">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid cyan;">
        <div class="card-body">
          <div class="card-text text-primary">GBP USD</div>
          <div class="card-text fs-4" id="GBPUSD">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid yellow;">
        <div class="card-body">
          <div class="card-text text-primary">USD JPY</div>
          <div class="card-text fs-4" id="USDJPY">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid green;">
        <div class="card-body">
          <div class="card-text text-primary">AUD USD</div>
          <div class="card-text fs-4" id="AUDUSD">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid green;">
        <div class="card-body">
          <div class="card-text text-primary">USD CHF</div>
          <div class="card-text fs-4" id="USDCHF">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid green;">
        <div class="card-body">
          <div class="card-text text-primary">NZD USD</div>
          <div class="card-text fs-4" id="NZDUSD">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid green;">
        <div class="card-body">
          <div class="card-text text-primary">USD CAD</div>
          <div class="card-text fs-4" id="USDCAD">0</div>
        </div>
      </div>
      <div class="card w-full shadow" style="border-left: 5px solid green;">
        <div class="card-body">
          <div class="card-text text-primary">USD ZAR</div>
          <div class="card-text fs-4" id="USDZAR">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
